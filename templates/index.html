<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонная книга</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Телефонная книга</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit">Добавить контакт</button>
            <button type="button" onclick="confirmClear()" class="clear-btn">Clear All</button>
        </form>
        
        <h2>Контакты</h2>
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="{{ url_for('delete', id=contact.id) }}" class="delete-btn">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function confirmClear() {
            if (confirm('Вы уверены, что хотите удалить ВСЕ контакты? Это действие нельзя отменить.')) {
                // Простая версия без CSRF
                fetch("{{ url_for('clear_all') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                });
            }
        }
        </script>
</body>
</html>
